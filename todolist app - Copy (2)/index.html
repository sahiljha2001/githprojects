<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>TODO LIST</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="box1">
        <h1>To do list app</h1>
        <div class="input-container">
          <label for="todo-name">Todo Name</label>
          <input
            type="text"
            id="todo-name"
            class="form-control ms-1"
            placeholder="add a new to do.."
          />

          <label for="todo-task">Task Description</label>
          <input
            type="text"
            id="todo-task"
            class="form-control ms-1"
            placeholder="task you need to do.."
          />
          <input
            type="submit"
            class="btn btn-secondary"
            onclick="additem(event)"
            value="Add item"
          />
        </div>
      </div>

      <!-- <form class="todo-status">
        <h4>Todo Remaining</h4>
        <div>
        <ul
          id="items"
          class="list-group mt-5 ms-5 me-5  listoftodos-remaining"
        ></ul>
        </div>
         <h4>Todo Done</h4>
        <ul
          id="items"
          class="list-group mt-5 ms-5 me-5  listoftodos-done"
        ></ul>
      </form> -->
      <div class="todo-status">
      <h4>Todo Remaining</h4>
      <ul id="items"></ul>
      <h4>Todo Done</h4>
      <ul id="todoDone"></ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
